<!DOCTYPE html>
<html>
    <head>
        <!-- Metadata -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Harry Perriton - Software Engineer</title>
        <meta name="description" content="Portfolio Homepage">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="stylesheet" href="stylesheets/contact.css">
    </head>

    <!-- Body -->
    <body>
        <!-- First section - Header and Navigation -->
        <section id="header">
            <!-- Header in two sections -->
            <div class="title-container">
                <h1 class="page-title"><a href="index.html">Harry Perriton</a></h1>
            </div>

            
            <!-- Header Links for navigation -->
            <div class="header-links-container">
                <a class="header-link" href="index.html">Home</a>
                <a class="header-link" href="about.html">About</a>
                <a class="header-link" href="projects.html">Projects</a>
                <a class="header-link selected" href="contact.html">Contact</a>
            </div>
        </section>

        <!-- Second section - Main Content -->
        <section id="main-content">
            <div class="contact-container">
                <!-- Contact form for users to get in touch -->
                <!-- Form can be used to email me at my business email. -->
                <div class="contact-me-form-container">
                    <h1 class="form-title">Contact</h1>
                    <p class="form-description">Feel free to reach out to me using the form below. I look forward to hearing from you!</p>
                    <form class="contact-me-form" action="mailto:">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Your Email">

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required placeholder="Your Message"></textarea>

                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
            
        </section>

        <!-- Third section - Footer -->
        <section id="footer">
            <div class="footer-content-container">
                <p>&copy; 2025 Harry Perriton. All rights reserved.</p>
            </div>
        </section>
        <script src="" async defer></script>
    </body>
</html>
